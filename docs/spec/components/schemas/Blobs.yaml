allOf:
  - $ref: '#/components/schemas/BlobKey'
  - type: object
    required: [ attributes ]
    properties:
      attributes:
        type: object
        required: [
            content,
        ]
        properties:
          content:
            type: object
            format: json.RawJSON
            description: custom json
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            type: object
            description: blob owner
            properties:
              data:
                $ref: '#/components/schemas/BlobOwnerKey'
